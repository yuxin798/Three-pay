<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>石柱↔落堡↔定兴 时刻表</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>石柱<span class="arrow">↔</span>落堡<span class="arrow">↔</span>定兴</h1>
            <div class="divider"></div>
        </div>

        <div class="schedule-container">
            <div class="schedule-row">
                <div class="schedule-box">
                    <p class="departure">石柱发往定兴: <span class="time">07:20</span></p>
                    <p class="departure">定兴发往石柱: <span class="time">08:05</span></p>
                </div>
                <div class="schedule-box">
                    <p class="departure">石柱发往定兴: <span class="time">09:00</span></p>
                    <p class="departure">定兴发往石柱: <span class="time">11:00</span></p>
                </div>
            </div>
            <div class="schedule-row">
                <div class="schedule-box">
                    <p class="departure">石柱发往定兴: <span class="time">13:00</span></p>
                    <p class="departure">定兴发往石柱: <span class="time">14:00</span></p>
                </div>
                <div class="schedule-box">
                    <p class="departure">石柱发往定兴: <span class="time">14:45</span></p>
                    <p class="departure">定兴发往石柱: <span class="time">17:00</span></p>
                </div>
            </div>
        </div>

        <div class="contact-info">
            <p>联系电话: <span class="phone">137-3169-6853</span> (微信同步)</p>
        </div>

        <div class="payment-section">
            <div class="input-container">
                <input type="text" id="amount" placeholder="请输入金额" readonly>
            </div>
            
            <div class="keypad">
                <!-- 第一行 -->
                <button class="key">1</button>
                <button class="key">2</button>
                <button class="key">3</button>
                <button class="key delete">⌫</button>
                <!-- 第二行 -->
                <button class="key">4</button>
                <button class="key">5</button>
                <button class="key">6</button>
                <button class="key pay-btn">付款</button>
                <!-- 第三行 -->
                <button class="key">7</button>
                <button class="key">8</button>
                <button class="key">9</button>
                <!-- 第四行 -->
                <button class="key dot">.</button>
                <button class="key">0</button>
                <button class="key">C</button>
                <button class="key empty"></button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
